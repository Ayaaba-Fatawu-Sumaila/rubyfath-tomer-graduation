            --secondary: #ffab00;
            --accent: #e91e63;
            --light: #f5f5f5;

        * {

            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url("https://raw.githubusercontent.com/Ayaaba-Fatawu-Sumaila/rubyfath-advice/main/photo_2025-06-04_20-42-15.jpg") no-repeat center center fixed;
            background-size: cover;
            color: var(--light);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease-out;
            position: relative;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: var(--secondary);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);

        h2 {

            margin-bottom: 1.5rem;
            color: var(--light);
            font-weight: 300;
        }

        .graduation-cap {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: inline-block;
            animation: bounce 2s infinite;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .graduation-cap:hover {
            transform: rotate(15deg) scale(1.1);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }

        .game-container {
            background: rgba(74, 20, 140, 0.8);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            margin: 2rem auto;
            animation: fadeInUp 1s ease-out;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .game-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .game-title {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--secondary);
            font-size: 1.8rem;
        }

        .game-question {
            margin-bottom: 1.5rem;
            line-height: 1.6;
            font-size: 1.1rem;
            min-height: 60px;
        }

        .game-input {
            display: flex;
            flex-direction: column;
            margin-bottom: 1.5rem;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(233, 30, 99, 0.3);
            transform: scale(1.02);
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1rem;
        }

        button:hover {
            background: #c2185b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .success {
            background: rgba(46, 125, 50, 0.8);
            color: white;
        }

        .error {
            background: rgba(198, 40, 40, 0.8);
            color: white;
        }

        .hint {
            margin-top: 1rem;
            font-style: italic;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            min-height: 20px;
        }

        .score-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(74, 20, 140, 0.9);
            padding: 0.8rem 1.2rem;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 100;
            display: flex;
            align-items: center;
            animation: slideInRight 0.5s ease-out;
        }

        .score-display span {
            margin-left: 8px;
            color: var(--secondary);
            font-size: 1.2rem;
        }

        .progress-container {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 1rem 0;
            height: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--secondary);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        /* Enhanced Balloons */
        .balloon {
            position: fixed;
            z-index: 0;
            pointer-events: none;
            user-select: none;
            width: 80px;
            height: 100px;
            border-radius: 50%;
            animation: floatUp 15s linear infinite;
            transform-origin: bottom center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .balloon:before {
            content: "";
            position: absolute;
            width: 4px;
            height: 80px;
            background: linear-gradient(to bottom, #555, #999);
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
        }

        .balloon:after {
            content: "";
            position: absolute;
            top: 15%;
            left: 20%;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            filter: blur(2px);
            animation: shimmer 4s infinite;
        }

        /* Metallic color variations */
        .balloon.gold {
            background: radial-gradient(circle at 30% 30%, #FFD700, #D4AF37);
        }

        .balloon.silver {
            background: radial-gradient(circle at 30% 30%, #C0C0C0, #A9A9A9);
        }

        .balloon.ruby {
            background: radial-gradient(circle at 30% 30%, #E0115F, #9B111E);
        }

        .balloon.sapphire {
            background: radial-gradient(circle at 30% 30%, #0F52BA, #082567);
        }

        .balloon.emerald {
            background: radial-gradient(circle at 30% 30%, #50C878, #006B3C);
        }

        .balloon.amethyst {
            background: radial-gradient(circle at 30% 30%, #9966CC, #663399);
        }

        /* Butterflies */
        .butterfly {
            position: fixed;
            z-index: 1;
            pointer-events: none;
            user-select: none;
            font-size: 2rem;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.8));
            animation: flutter 15s infinite linear;
            opacity: 0.9;
            transform-origin: center;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: var(--secondary);
            opacity: 0;
            top: 0;
            left: 0;
            z-index: 1000;
            pointer-events: none;
        }

        .celebration-emoji {
            font-size: 2rem;
            position: fixed;
            z-index: 1001;
            opacity: 0;
            pointer-events: none;
            animation: floatUp 2s ease-out forwards;
        }

        /* Music controls */
        .music-control {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(74, 20, 140, 0.9);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .music-control:hover {
            transform: scale(1.1);
        }

        .music-control i {
            font-size: 1.5rem;
            color: white;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            animation: fadeIn 2s ease-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes pop {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes shimmer {
            0%, 100% {
                opacity: 0.6;
                transform: scale(0.8);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.1);
            }
        }

        @keyframes flutter {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, 30px) rotate(15deg);
            }
            50% {
                transform: translate(40px, 10px) rotate(-10deg);
            }
            75% {
                transform: translate(10px, 40px) rotate(20deg);
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        @keyframes wingFlap {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(10deg);
            }
        }

        .pop-animation {
            animation: pop 0.5s ease-out;
        }

        .shake-animation {
            animation: shake 0.5s ease-in-out;
        }

        /* Language Switcher */
        .language-switcher {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .lang-btn {
            background: rgba(74, 20, 140, 0.8);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .lang-btn:hover {
            background: rgba(106, 27, 154, 0.9);
            transform: translateY(-2px);
        }

        .lang-btn.active {
            background: var(--secondary);
            color: var(--dark);
        }

        /* Celebration Messages */
        .celebration-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(74, 20, 140, 0.95);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            z-index: 2000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 600px;
            animation: fadeIn 0.8s ease-out;
            backdrop-filter: blur(10px);
            border: 2px solid var(--secondary);
        }

        .celebration-message h3 {
            font-size: 2.5rem;
            color: var(--secondary);
            margin-bottom: 1.5rem;
            font-family: 'Playfair Display', serif;
        }

        .celebration-message p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .celebration-message button {
            background: var(--accent);
            margin-top: 1rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .game-container {
                padding: 1.5rem;
            }
            
            .score-display {
                top: 10px;
                right: 10px;
                font-size: 0.9rem;
            }
            
            .celebration-message {
                width: 90%;
                padding: 1.5rem;
            }
            
            .celebration-message h3 {
                font-size: 2rem;
            }

            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;

            height: 50px;

            font-size: 1.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

            background: #25D366;
        }

        .linkedin {
            background: #0077B5;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f7ff;
        }
        
        .btn-link {
            /* Button styling */
            margin-left: 1100px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 18px 42px;
            border-radius: 16px;
            text-decoration: none;

            letter-spacing: 0.5px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            z-index: 1;
            
            /* Gradient background */
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            
            /* Shadow */
            box-shadow: 0 10px 30px rgba(111, 142, 251, 0.3);
        }
        
        /* Hover effects */
        .btn-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(111, 142, 251, 0.4);
        }
        
        .btn-link:hover::before {
            transform: scaleX(1);
        }
        
        /* Animated underline effect */
        .btn-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: white;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s ease;
            z-index: -1;
        }
        
        /* Arrow icon */
        .btn-link::after {
            content: '→';
            margin-left: 12px;
            transition: transform 0.3s ease;
        }
        
        .btn-link:hover::after {
            transform: translateX(4px);
        }
        
        /* Pulse animation */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(167, 119, 227, 0.8); }
            70% { box-shadow: 0 0 0 12px rgba(167, 119, 227, 0); }
            100% { box-shadow: 0 0 0 0 rgba(167, 119, 227, 0); }
        }
        
        .btn-link:active {
            animation: pulse 0.5s;
            transform: translateY(2px);
        }
    </style>

                    createCelebrationEmoji('👑', congratsDiv);
                }
                
                // Play again button
                document.getElementById('play-again').addEventListener('click', function() {
                    congratsDiv.remove();
                    document.querySelector('.game-container').style.display = 'block';
                    gameState.currentQuestion = 0;
                    gameState.score = 0;
                    updateScore();
                    loadQuestion();
                });
            }
        });
    </script>
</body>
