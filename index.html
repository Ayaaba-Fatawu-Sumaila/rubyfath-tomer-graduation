                langButtons.forEach(btn => {
                    if (btn.dataset.lang === lang) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
                
                // Reset game
                updateScore();
                loadQuestion();
            }
            
            function showCongratulationMessage() {
                // Hide game container
                document.querySelector('.game-container').style.display = 'none';
                
                // Determine message based on score
                let messageIndex = Math.floor(gameState.score / 30);
                if (messageIndex > 3) messageIndex = 3;
                
                const message = translations[gameState.language].congrats[messageIndex];
                
                // Create celebration message
                const congratsDiv = document.createElement('div');
                congratsDiv.className = 'celebration-message';
                congratsDiv.innerHTML = `
                    <h3>${gameState.language === 'en' ? 'Congratulations!' : 'Tebrikler!'}</h3>
                    <p>${message}</p>
                    <p>${gameState.language === 'en' ? 'Your final score:' : 'Son puanÄ±nÄ±z:'} <strong>${gameState.score}/70</strong></p>
                    <button id="play-again">${gameState.language === 'en' ? 'Play Again' : 'Tekrar Oyna'}</button>
                `;
                
                document.body.appendChild(congratsDiv);
                
                // Add celebration effects based on score
                createConfetti();
                createBalloons(20);
                
                // More effects for higher scores
                if (gameState.score >= 50) {
                    createCelebrationEmoji('ðŸ†', congratsDiv);
                    createCelebrationEmoji('ðŸŽ‰', congratsDiv);
                }
                if (gameState.score >= 60) {
                    createButterflies(10);
                }
                if (gameState.score === 70) {
                    createCelebrationEmoji('ðŸ’¯', congratsDiv);
                    createCelebrationEmoji('â­', congratsDiv);
                    createCelebrationEmoji('ðŸ‘‘', congratsDiv);
                }
                
                // Play again button
                document.getElementById('play-again').addEventListener('click', function() {
                    congratsDiv.remove();
                    document.querySelector('.game-container').style.display = 'block';
                    gameState.currentQuestion = 0;
                    gameState.score = 0;
                    updateScore();
                    loadQuestion();
                });
            }
        });
    </script>
